<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - JHOW</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: img src="JHOW.png" no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      color: #000000;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #e05800;
    }

    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="login-error" class="error">Incorrect username or password</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Multiple login credentials support
      const validLogins = [
       { username: "Godspraisei", password: "admin1234" },
       { username: "Zamarchi", password: "admin2345" },
       { username: "Mudi", password: "admin3456"},
       { username: "Innocent", password: "admin4567"}
      ];

      const matched = validLogins.find(admin => admin.username === username && admin.password === password);

      if (matched) {
        localStorage.setItem("adminLoggedIn", "true");
        localStorage.setItem("adminUsername", matched.username);
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }
  </script>
</body>
</html>
